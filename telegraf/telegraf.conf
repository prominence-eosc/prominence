[global_tags]

[agent]
  interval = "60s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = ""
  hostname = ""
  omit_hostname = false

[[outputs.influxdb_v2]]
  urls = ["http://127.0.0.1:9999"]
  token = ""
  organization = "prominence"
  bucket = "data"

[[inputs.exec]]
  commands = [
    "/usr/local/bin/job_metrics.py"
  ]
  timeout = "40s"
  data_format = "influx"

[[inputs.socket_listener]]
  service_address = "unixgram:///tmp/telegraf.sock"
  socket_mode = "777"
