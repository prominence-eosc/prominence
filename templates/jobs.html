{% extends 'user-base.html' %}

{% load static %}

{% block title %}
  Jobs
{% endblock %}

{% block javascript %}
<script src="{% static 'js/jobs.js' %}"></script>
<script>
$('input[type=radio]').on('change', function() {
    $(this).closest("form").submit();
});

$(document).ready(function() {
    $('[data-toggle="tooltip"]').tooltip();
});

$(document).ready(function() {
    var jobstable = $('#jobs-table').DataTable({
        "select": {
            "style":    "multi",
            "selector": "td:first-child"
        },
        "columnDefs": [{
                "orderable": false,
                "targets": [5, 6, 7, 8]
            },
            {
                "className": "select-checkbox",
                "targets": 0,
                "defaultContent": "",
                "orderable": false,
                "data": null
            },
            {
                "targets": 1,
                "data": "id",
                "render": function(data, type, row, meta) {
                    return '<a href="' + data + '">' + data + '</a>';
                }
            },
            {
                "targets": 3,
                "data": "status",
                "render": function(data, type, row, meta) {
                    var statuses = {
                        running: '<i class="text-primary fa fa-repeat" aria-hidden="true"></i><br/>Running',
                        pending: '<i class="text-info fa fa-circle" aria-hidden="true"></i><br/>Pending',
                        failed: '<i class="text-danger fa fa-exclamation-circle" aria-hidden="true"></i><br/>Failed',
                        killed: '<i class="text-warning fa fa-exclamation-circle" aria-hidden="true"></i><br/>Killed',
                        deleted: '<i class="text-secondary fa fa-minus-circle" aria-hidden="true"></i><br/>Deleted',
                        completed: '<i class="text-success fa fa-check-circle" aria-hidden="true"></i><br/>Completed'
                    };
                    return statuses[data] || '<i class="text-danger fa fa-question-circle" aria-hidden="true"></i><br/>Unknown';
                }
            },
            {
                "targets": 8,
                "data": "id",
                "render": function(data, type, row, meta) {
                    var url1 = "{% url 'job_logs' 12345 %}".replace(/12345/, data.toString());
                    var url2 = "{% url 'job_delete' 12345 %}".replace(/12345/, data.toString());
                    return '<div class="dropleft"><button class="btn btn-outline-secondary" type="button" id="dropdownMenuButtonJob' + data + '" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="border:none;"><i class="fa fa-ellipsis-v" aria-hidden="true"></i></button><div class="dropdown-menu" aria-labelledby="dropdownMenuButtonJob' + data + '"><a class="dropdown-item" href="' + url1 + '">Logs</a><button class="dropdown-item" type="submit" name="job_remove" value="' + data + '">Remove from queue</button><a class="dropdown-item js-delete-job" data-url="' + url2 + '">Delete</a></div></div>';
                }
            }
        ],
        "ajax": {
            "url": "/jobs/",
            "data": {
                "json": 0,
                "state": "{{ state }}",
                "workflow_id": "{{ workflow_id }}",
                "fq": "{{ search }}",
                "limit": 10
            }
        },
        "columns": [
            {
                "data": null
            },
            {
                "data": "id"
            },
            {
                "data": "name"
            },
            {
                "data": "status"
            },
            {
                "data": "createTime"
            },
            {
                "data": "elapsedTime"
            },
            {
                "data": "image"
            },
            {
                "data": "cmd"
            },
            {
                "data": "id"
            }
        ],
        "language": {
            "emptyTable": "No jobs",
            "info": "Showing _START_ to _END_ of _TOTAL_ jobs",
            "infoEmpty": "Showing 0 to 0 of 0 jobs"
        },
        "bPaginate": true,
        "bLengthChange": false,
        "bFilter": false,
        "bInfo": true,
        "bAutoWidth": false
    });

    setInterval(function() {
        jobstable.ajax.reload();
    }, 30000);

   // Check all 
   $('#checkall').click(function(){
       if ($(this).is( ":checked" )) {
           jobstable.rows().select();
       } else {
           jobstable.rows().deselect();
       }
   });

  var loadFormJobs = function () {
    //var rows = jobstable.rows( { selected: true }).data().toArray();
    var rows = jobstable.rows( { selected: true } ).indexes();
    var ids_selected = jobstable.cells(rows, 1).data().toArray();
    var btn = $(this);
    $.ajax({
      url: btn.attr("data-url"),
      data: {
         "ids": ids_selected
      },
      type: 'get',
      dataType: 'json',
      beforeSend: function () {
        $("#modal-jobs .modal-content").html("");
        $("#modal-jobs").modal("show");
      },
      success: function (data) {
        $("#modal-jobs .modal-content").html(data.html_form);
      }
    });
    };

   $("#delete-jobs").on("click", loadFormJobs);


});

//jobstable.ajax.draw();
</script>
{% endblock %}

{% block contentuser %}
  <h2 style="display: inline">Jobs</h2>
  &nbsp; &nbsp; &nbsp; &nbsp;
  <h6 style="display: inline"> <a href="{% url 'job_create' %}">
		  <span class="fa fa-plus"></span>
     CREATE JOB
	  </a></h6>

	  <div class="d-flex">
	  <div class="ml-auto p-2">
		  <form class="form-inline" method="GET" action="/jobs">
<div class="btn-group btn-group-toggle" data-toggle="buttons">
  <label class="btn btn-outline-dark">
	  <input type="radio" name="state" id="option1" value="active" {{ state_selectors.active }}> Active
  </label>
  <label class="btn btn-outline-dark">
	  <input type="radio" name="state" id="option2" value="completed" {{ state_selectors.completed }}> Completed
  </label>
  <label class="btn btn-outline-dark">
	  <input type="radio" name="state" id="option3" value="all" {{ state_selectors.all }}> All
  </label>
</div>
	  </div>

	  <div class="p-2">
			  <input class="form-control" type="search" name="fq" placeholder="&#xF002; Filter jobs" style="font-family:Arial, FontAwesome" aria-label="Search" value="{{ search }}">
    </form>
	  </div>
	  <div class="p-2">
            <button id="delete-jobs" class="btn btn-danger js-delete-job" data-url="{% url 'jobs_delete' %}" data-toggle="modal" data-target="#modal-jobs">Delete</button>
	  </div>

  </div>

  <form id="job-actions" method="POST" action="/jobs/actions/">
  {% csrf_token %}
  <table class="table table-striped" id="jobs-table">
    <thead>
      <tr>
      <th><input type="checkbox" class="checkall" id="checkall"></th>
        <th>Id</th>
        <th>Name</th>
        <th>Status</th>
        <th>Created</th>
        <th>Elapsed</th>
        <th>Image</th>
        <th>Command</th>
        <th>Actions</th>
      </tr>
    </thead>
  </table>
  </form>
<br/>
  
  <div class="modal fade" id="modal-jobs">
    <div class="modal-dialog">
      <div class="modal-content">
      </div>
    </div>
  </div>

{% endblock %}
