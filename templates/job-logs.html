{% extends 'user-base.html' %}
  
{% load static %}

{% block title %}
Job {{ job_id }}: logs
{% endblock %}

{% block javascript %}
{% endblock %}

{% block contentuser %}
<h2><a href="/jobs"><i class="feather-32" data-feather="arrow-left"></i></a>Job {{ job_id }}: logs</h2>

<div class="project-tab">
<div class="container">
<ul class="nav nav-tabs">
  <li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#stdoutput">Output</a></li>
  <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#stderror">Error</a></li>
</ul>

<div class="tab-content">
  <div id="stdoutput" class="tab-pane fade show active">
  <br/>
  <div class="card bg-light">
  <div class="card-body">
  <pre>
{{ stdout }}
  </pre>
  </div>
  </div>
  </div>
  <div id="stderror" class="tab-pane fade">
  <br/>
  <div class="card bg-light">
  <div class="card-body">
  <pre>
{{ stderr }}
  </pre>
  </div>
  </div>
  </div>
</div>
</div>
</div>

<br/>

{% endblock %}
