{% extends 'user-base.html' %}
{% load static %}
{% block javascript %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.js" integrity="sha512-G8JE1Xbr0egZE5gNGyUm1fF764iHVfRXshIoUWCTPAbKkkItp/6qal5YAHXrxEu4HNfPTQs6HOu3D5vCGS1j3w==" crossorigin="anonymous"></script>
<script>
  function renderChartByState(data_running, data_idle, label) {
      var ctx = document.getElementById('recent-jobs-by-state-chart').getContext('2d');
      var chart = new Chart(ctx, {
          type: 'bar',
          data: {
              datasets: [{
                  label: 'Running',
                  borderColor: 'rgb(51,160,44',
                  backgroundColor: 'rgb(51,160,44)',
		      borderWidth: 1,
  		fill: false,
		      steppedLine: true,
  		pointRadius: 0,
  		data: data_running
              },
              {
                  label: 'Pending',
                  borderColor: 'rgb(31,120,180)',
                  backgroundColor: 'rgb(31,120,180)',
		      borderWidth: 1,
  		fill: false,
		      steppedLine: true,
  		pointRadius: 0,
  		data: data_idle
              }],
          },
          options: {
              legend: {
  	        display: true,
                position: 'top',
                      align: 'start'
  	    },
              scales: {
                  xAxes: [{
                      type: 'time',
                      distribution: 'linear',
  		    time: {
  			    min: '{{ xaxis_min }}',
  			    max: '{{ xaxis_max }}',
                      displayFormats: {
                          hour: 'HH',
                          minute: 'HH:mm',
                          second: 'HH:mm:ss'}
  		    },
			  stacked: true
  	        }],
                   yAxes: [{
                   stacked: true
               }]
  	    }
          }
      });
  }
  
  function getChartDataByState() {
      $("#loadingMessage").html('<span data-feather="loader"></span>');
      $.ajax({
          url: "/user/usage/",
          success: function (result) {
              $("#loadingMessage").html("");
              renderChartByState(result.running, result.idle, 'Recent jobs');
          },
          error: function (err) {
              $("#loadingMessage").html("Error");
          }
      });
  }
  
  function renderChartByCloud(data, label) {
      var ctx = document.getElementById('recent-jobs-by-cloud-chart').getContext('2d');
      var chart = new Chart(ctx, {
          type: 'bar',
          data: {
              datasets: data
          },
          options: {
              legend: {
  	        display: true,
                position: 'top',
		      align: 'start'
  	    },
              scales: {
                  xAxes: [{
                      type: 'time',
                      distribution: 'linear',
  		    time: {
  			    min: '{{ xaxis_min }}',
  			    max: '{{ xaxis_max }}',
                      displayFormats: {
                          hour: 'HH',
                          minute: 'HH:mm',
                          second: 'HH:mm:ss'
		      }
  		    },
			  stacked: true
  	        }],
             yAxes: [{
                stacked: true
            }]
  	    }
          }
      });
  }
  
  function getChartDataByCloud() {
      $("#loadingMessage").html('<span data-feather="loader"></span>');
      $.ajax({
          url: "/user/usage/?by-resource",
          success: function (result) {
              $("#loadingMessage").html("");
              renderChartByCloud(result.data, 'Recent jobs');
          },
          error: function (err) {
              $("#loadingMessage").html("Error");
          }
      });
  }

  $(document).ready(function () {
      getChartDataByState();
      getChartDataByCloud();
  });
  
</script>
{% endblock %}
{% block contentuser %}
<div class="container">
        <div class="col-sm-8">
<div class="card">
  <div class="card-body">
	  <h5 class="card-title">Recent jobs by state</h5>
    <div class="container">
      <div class="row">
          <canvas id="recent-jobs-by-state-chart" width="800" height="300"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>
<br/>
<div class="col-sm-8">
<div class="card">
  <div class="card-body">
	  <h5 class="card-title">Recent running jobs by resource</h5>
    <div class="container">
      <div class="row">
          <canvas id="recent-jobs-by-cloud-chart" width="800" height="300"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
{% endblock %}
