{% extends 'user-base.html' %}

{% load static %}

{% block title %}
  Workflows
{% endblock %}

{% block javascript %}
  <script src="{% static 'js/workflows.js' %}"></script>
{% endblock %}

{% block contentuser %}
  <h2>Workflows</h2>

<div class="d-flex">
          <div class="mr-auto p-2">
    <button type="button" class="btn btn-primary js-create_workflow">
      <span class="fa fa-plus"></span>
      New workflow
    </button>
</div>

<div class="p-2">
<div class="btn-group btn-group-toggle" data-toggle="buttons">
  <label class="btn btn-outline-dark">
    <input type="radio" name="options" id="option1" autocomplete="off" onclick="javascript:window.location.href='/workflows'; return false;" {{ state_selectors.active }}> Active
  </label>
  <label class="btn btn-outline-dark">
    <input type="radio" name="options" id="option2" autocomplete="off" onclick="javascript:window.location.href='/workflows?completed=true&limit=10'; return false;" {{ state_selectors.completed }}> Completed
  </label>
  <label class="btn btn-outline-dark">
    <input type="radio" name="options" id="option3" autocomplete="off" onclick="javascript:window.location.href='/workflows?completed=true&active=true&limit=10'; return false;" {{ state_selectors.all }}> All
  </label>
</div>
</div>

<div class="p-2">
                  <form class="form-inline" method="GET" action="/workflows">
                          <input class="form-control" type="search" name="fq" placeholder="&#xF002; Filter workflows" style="font-family:Arial, FontAwesome" aria-label="Search" value={{ search }}>
    </form>
</div>

          <div class="p-2">
                  <a class="btn" onClick="window.location.reload()"><span data-feather="refresh-cw"></span></a>
          </div>

  </div>

<br/>

  <table class="table table-striped table-bordered" id="workflows-table">
    <thead>
      <tr>
        <th></th>
        <th>Id</th>
        <th>Name</th>
        <th>Status</th>
        <th>Created</th>
        <th>Elapsed</th>
        <th>Progress</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% include 'workflow-list.html' %}
    </tbody>
  </table>

  <div class="modal fade" id="modal-workflows">
    <div class="modal-dialog">
      <div class="modal-content">
      </div>
    </div>
  </div>

{% endblock %}
