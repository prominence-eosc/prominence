{% extends 'user-base.html' %}

{% load static %}

{% block title %}
  Workflows
{% endblock %}

{% block javascript %}
  <script src="{% static 'js/workflows.js' %}"></script>
<script>
$(document).ready(function() {
    var workflowstable = $('#workflows-table').DataTable({
        order: [
            [0, 'asc']
        ],
        "columnDefs": [{
                "orderable": false,
                "targets": [4, 5, 6]
            },
            {
                "targets": 0,
                "data": "id",
                "render": function(data, type, row, meta) {
                    return '<a href="' + data + '">' + data + '</a>';
                }
            },
            {
                "targets": 2,
                "data": "status",
                "render": function(data, type, row, meta) {
                    var statuses = {
                        running: '<i class="text-primary fa fa-repeat" aria-hidden="true"></i> Running',
                        pending: '<i class="text-info fa fa-circle" aria-hidden="true"></i> Pending',
                        failed: '<i class="text-danger fa fa-exclamation-circle" aria-hidden="true"></i> Failed',
                        killed: '<i class="text-warning fa fa-exclamation-circle" aria-hidden="true"></i> Killed',
                        completed: '<i class="text-success fa fa-check-circle" aria-hidden="true"></i> Completed'
                    };
                    return statuses[data] || '<i class="text-danger fa fa-question-circle" aria-hidden="true"></i> Unknown';
                }
            },
            {
                "targets": 5,
                "data": "id",
                "render": function(data, type, row, meta) {
                    return '<div class="progress data-toggle="tooltip" title="done: ' + data['done'] + ',';
                }
            },
            {
                "targets": 6,
                "data": "id",
                "render": function(data, type, row, meta) {
                    var url1 = "{% url 'jobs' %}";
                    var url2 = "{% url 'workflow_delete' 12345 %}".replace(/12345/, data.toString());
                    return '<div class="dropleft"><button class="btn btn-outline-secondary" type="button" id="dropdownMenuButtonWorkflow' + data + '" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="border:none;"> <i class="fa fa-ellipsis-v" aria-hidden="true"></i> </button> <div class="dropdown-menu" aria-labelledby="dropdownMenuButtonWorkflow' + data + '"> <a class="dropdown-item" href="' + url1 + '?workflow_id=' + data + '&completed=true&active=true">Show jobs</a> <a class="dropdown-item" href="%">Remove from queue</a> <a class="dropdown-item js-delete-workflow" data-url="' + url2 + '">Delete</a></div>';
                }
            }
        ],
        "ajax": {
            "url": "/workflows/",
            "data": {
                "json": 0,
                "active": "{{ state_active }}",
                "completed": "{{ state_completed }}",
                "limit": 10
            }
        },
        "columns": [{
                "data": "id"
            },
            {
                "data": "name"
            },
            {
                "data": "status"
            },
            {
                "data": "createTime"
            },
            {
                "data": "elapsedTime"
            },
            {
                "data": "id"
            },
            {
                "data": "id"
            }
        ],
        "language": {
            "emptyTable": "No worklows"
        },
        "bPaginate": true,
        "bLengthChange": false,
        "bFilter": false,
        "bInfo": true,
        "bAutoWidth": false
    });

    setInterval(function() {
        workflowstable.ajax.reload();
    }, 30000);
});

workflowstable.ajax.draw();
</script>
{% endblock %}

{% block contentuser %}
  <h2 style="display: inline">Workflows</h2>
  &nbsp; &nbsp; &nbsp; &nbsp;
  <h6 style="display: inline"> <a href="{% url 'job_create' %}">
                  <span class="fa fa-plus"></span>
     CREATE WORKFLOW
          </a></h6>

<div class="d-flex">

<div class="ml-auto p-2">
<div class="btn-group btn-group-toggle" data-toggle="buttons">
  <label class="btn btn-outline-dark">
    <input type="radio" name="options" id="option1" autocomplete="off" onclick="javascript:window.location.href='/workflows'; return false;" {{ state_selectors.active }}> Active
  </label>
  <label class="btn btn-outline-dark">
    <input type="radio" name="options" id="option2" autocomplete="off" onclick="javascript:window.location.href='/workflows?completed=true&limit=10'; return false;" {{ state_selectors.completed }}> Completed
  </label>
  <label class="btn btn-outline-dark">
    <input type="radio" name="options" id="option3" autocomplete="off" onclick="javascript:window.location.href='/workflows?completed=true&active=true&limit=10'; return false;" {{ state_selectors.all }}> All
  </label>
</div>
</div>

<div class="p-2">
                  <form class="form-inline" method="GET" action="/workflows">
                          <input class="form-control" type="search" name="fq" placeholder="&#xF002; Filter workflows" style="font-family:Arial, FontAwesome" aria-label="Search" value={{ search }}>
    </form>
</div>

          <div class="p-2">
		  <a class="btn" onClick="window.location.reload()"><span class="fa fa-refresh"></span></a>
          </div>

  </div>

  <table class="table table-striped" id="workflows-table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Status</th>
        <th>Created</th>
        <th>Elapsed</th>
        <th>Progress</th>
        <th>Actions</th>
      </tr>
    </thead>
  </table>

  <div class="modal fade" id="modal-workflows">
    <div class="modal-dialog">
      <div class="modal-content">
      </div>
    </div>
  </div>

{% endblock %}
