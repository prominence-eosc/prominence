{% for storage_system in storage %}
  <tr>
    <td>{{ storage_system.name }}</td>
    <td>{{ storage_system.get_storage_type_display }}</td>
    <td>{{ storage_system.hostname }}</td>
    <td style="width: 200px">
      <button type="button"
              class="btn btn-warning btn-sm js-update-storage"
              data-url="{% url 'storage_update' storage_system.id %}">
        <span class="fa fa-pencil"></span> Edit
      </button>
      <button type="button"
              class="btn btn-danger btn-sm js-delete-storage"
              data-url="{% url 'storage_delete' storage_system.id %}">
        <span class="fa fa-trash"></span> Delete
      </button>
    </td>
  </tr>
{% empty %}
  <tr>
    <td colspan="4" class="text-center">No storage defined</td>
  </tr>
{% endfor %}
